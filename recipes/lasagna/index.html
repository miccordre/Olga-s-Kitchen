// Current language state
let currentLanguage = "en";

// Function to update content dynamically
function updateContent(language) {
    document.querySelectorAll("[data-key]").forEach((element) => {
        const key = element.getAttribute("data-key");

        if (Array.isArray(translations[language][key])) {
            // Clear existing list items
            element.innerHTML = "";
            translations[language][key].forEach((item) => {
                const li = document.createElement("li");
                li.innerHTML = item; // Use innerHTML for bold text
                element.appendChild(li);
            });
        } else {
            // Update text content
            element.innerHTML = translations[language][key];
        }
    });
}

// Event listener for the language toggle button
document.getElementById("language-toggle").addEventListener("click", () => {
    currentLanguage = currentLanguage === "en" ? "ru" : "en";
    updateContent(currentLanguage);
});

// Initial load
updateContent(currentLanguage);
